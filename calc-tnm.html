<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="utf-8">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>TNM App - MerckSerono</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/global-tnm.css" />
        <link rel="stylesheet" type="text/css" href="css/font.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.pageslide.css" />
        <link rel="stylesheet" type="text/css" href="css/calc-tnm.css" />
        <link rel="stylesheet" type="text/css" href="css/utils.css" />

	</head>
	<body>
    
        <!--  container -->
    	<div class="container">
        
        <!--  wrapper -->
        <div class="wrapper calc-tnm">
        
            <!--  navigation -->
            <div id="navigation">
            
                <div id="pageslide"></div>
            
                <a class="open" href="#nav">Menu</a>
                
                <div class="nav_btn">
                
                    <ul id="nav">
						<li><a href="home.html" class="item-home">Home</a></li>
						<li><a href="calc-tnm.html" class="item-calc-tnms">TNM</a></li>
						<li><a href="calc-stad.html" class="item-calc-stnm">Stadiazione</a></li>
						<li><a href="pdf/rcp.pdf" target="_blank" data-ignore="push" class="item-rcp">RCP</a></li>
						<li><a href="biblio.html" class="item-biblio">Bibliografia</a></li>
						<li><a href="notes-list.html" class="item-note">Note</a></li>
                    </ul>
                    
                </div>
                
                <div class="clear"></div>
            
            </div>        
            <!--  close navigation -->
            
			<div id="calc-tnm-app-page" class="content-wrap">
            
            <!-- content -->
			<div id="page-content" class="content" data-app-page-id="calc-tnm">
				
				<form>
					
					<select id="t-dim" class="transparent-btn" name="t-dim" required></select>
					<select id="t-ext" class="transparent-btn" name="t-ext" required></select>
					
					<select id="n-text" class="transparent-btn" name="n-text" required></select>
					
					<input id="m-val-0" class="transparent-btn" name="m-val" type="radio" value="0" required checked>
					<input id="m-val-1" class="transparent-btn" name="m-val" type="radio" value="1" required>
					<span id="m-val-switch" class="radio-switch" data-radio-value="0"></span>
					
					<input id="rlr-val-0" class="transparent-btn" name="rlr-val" type="radio" value="0" required checked>
					<input id="rlr-val-1" class="transparent-btn" name="rlr-val" type="radio" value="1" required>
					<span id="rlr-val-switch" class="radio-switch" data-radio-value="0"></span>
					
					<button id="submit" class="transparent-btn" type="submit"></button>
					<button id="reset" class="transparent-btn" type="reset"></button>
					
				</form>
				
			</div>
            
            </div>
            
        </div>
        <!-- close wrapper -->
       
        </div>
        <!-- close container -->
        
		<script src="js/lib/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.pageslide.js"></script>
        <script>
            $(".open").pageslide();
        </script>
		<script src="js/app.js"></script>
		<script src="js/controllo-login.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/calc-tnm.js"></script>
		<script src="js/fix-style.js"></script>
        
	</body>
</html>
